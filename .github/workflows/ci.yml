name: CI/CD Pipeline

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main, develop]
    workflow_dispatch:

env:
    PYTHON_VERSION: "3.10"
    DOCKER_BUILDKIT: 1

jobs:
    lint-and-test:
        name: Lint & Test
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: ${{ env.PYTHON_VERSION }}
                  cache: "pip"

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements.txt
                  pip install pytest pytest-cov flake8 black isort mypy

            - name: Code formatting check (Black)
              run: |
                  black --check scripts/ tests/
              continue-on-error: true

            - name: Import sorting check (isort)
              run: |
                  isort --check-only scripts/ tests/
              continue-on-error: true

            - name: Linting (Flake8)
              run: |
                  flake8 scripts/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
                  flake8 scripts/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
              continue-on-error: true

            - name: Type checking (MyPy)
              run: |
                  mypy scripts/ --ignore-missing-imports
              continue-on-error: true

            - name: Run unit tests
              run: |
                  pytest tests/unit/ -v --cov=scripts --cov-report=xml --cov-report=html
              continue-on-error: true

            - name: Upload coverage reports
              uses: codecov/codecov-action@v3
              with:
                  file: ./coverage.xml
                  flags: unittests
                  name: codecov-umbrella
              continue-on-error: true

    docker-build:
        name: Docker Build
        runs-on: ubuntu-latest
        needs: lint-and-test

        strategy:
            matrix:
                service: [airflow, dbt, mlflow]

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Build Docker image
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: infrastructure/docker/Dockerfile.${{ matrix.service }}
                  push: false
                  tags: devscout-${{ matrix.service }}:${{ github.sha }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max

            - name: Test image
              run: |
                  docker run --rm devscout-${{ matrix.service }}:${{ github.sha }} python --version

    integration-test:
        name: Integration Tests
        runs-on: ubuntu-latest
        needs: docker-build

        services:
            postgres:
                image: pgvector/pgvector:pg15
                env:
                    POSTGRES_USER: airflow
                    POSTGRES_PASSWORD: airflow
                    POSTGRES_DB: devscout
                ports:
                    - 5432:5432
                options: >-
                    --health-cmd pg_isready
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: ${{ env.PYTHON_VERSION }}

            - name: Install dependencies
              run: |
                  pip install psycopg2-binary pytest

            - name: Wait for PostgreSQL
              run: |
                  until pg_isready -h localhost -p 5432; do
                    echo "Waiting for PostgreSQL..."
                    sleep 2
                  done

            - name: Initialize database
              run: |
                  PGPASSWORD=airflow psql -h localhost -U airflow -d devscout -f scripts/init-postgres.sh
              continue-on-error: true

            - name: Run integration tests
              run: |
                  pytest tests/integration/ -v
              env:
                  POSTGRES_HOST: localhost
                  POSTGRES_PORT: 5432
                  POSTGRES_DB: devscout
                  POSTGRES_USER: airflow
                  POSTGRES_PASSWORD: airflow
              continue-on-error: true

    security-scan:
        name: Security Scan
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Run Trivy vulnerability scanner
              uses: aquasecurity/trivy-action@master
              with:
                  scan-type: "fs"
                  scan-ref: "."
                  format: "sarif"
                  output: "trivy-results.sarif"
              continue-on-error: true

            - name: Upload Trivy results to GitHub Security
              uses: github/codeql-action/upload-sarif@v2
              with:
                  sarif_file: "trivy-results.sarif"
              continue-on-error: true

            - name: Dependency check
              run: |
                  pip install safety
                  safety check --file requirements.txt --output json
              continue-on-error: true

    deploy-preview:
        name: Deploy Preview Environment
        runs-on: ubuntu-latest
        needs: [lint-and-test, docker-build]
        if: github.event_name == 'pull_request'

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Deploy to preview environment
              run: |
                  echo "Would deploy to preview environment"
                  echo "PR #${{ github.event.pull_request.number }}"
                  # Add actual deployment commands here

    deploy-production:
        name: Deploy to Production
        runs-on: ubuntu-latest
        needs: [lint-and-test, docker-build, integration-test, security-scan]
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Deploy to production
              run: |
                  echo "Would deploy to production"
                  # Add actual deployment commands here

            - name: Create release
              uses: actions/create-release@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  tag_name: v${{ github.run_number }}
                  release_name: Release v${{ github.run_number }}
                  body: |
                      Automated release from main branch
                      Commit: ${{ github.sha }}
                  draft: false
                  prerelease: false
              continue-on-error: true

    notify:
        name: Notify Status
        runs-on: ubuntu-latest
        needs: [lint-and-test, docker-build, integration-test]
        if: always()

        steps:
            - name: Workflow status
              run: |
                  echo "Pipeline Status: ${{ job.status }}"
                  echo "Commit: ${{ github.sha }}"
                  echo "Branch: ${{ github.ref }}"
