networks:
  devscout-network:
    name: devscout-network
    driver: bridge

volumes:
  postgres-db-volume:
  minio-data:
  kafka-data:
  zookeeper-data:
  airflow-logs:
  spark-warehouse:
  weaviate-data:
  prometheus-data:
  grafana-data:

services:
  # PostgreSQL with pgvector
  postgres:
    image: ankane/pgvector:v0.5.1
    container_name: devscout-postgres
    environment:
      POSTGRES_USER: devscout
      POSTGRES_PASSWORD: devscout_pass
      POSTGRES_DB: devscout_dw
    ports:
      - "5446:5432"
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
      - ./scripts/init-postgres.sh:/docker-entrypoint-initdb.d/init.sh
    networks:
      - devscout-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devscout -d devscout_dw"]
      interval: 5s
      timeout: 5s
      retries: 10

  # MinIO S3-compatible storage
  minio:
    image: minio/minio:latest
    container_name: devscout-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9020:9000"
      - "9021:9001"
    volumes:
      - minio-data:/data
    networks:
      - devscout-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  minio-init:
    image: minio/mc:latest
    container_name: devscout-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/bronze-resumes --ignore-existing;
      mc mb myminio/bronze-github --ignore-existing;
      mc mb myminio/silver-processed --ignore-existing;
      mc mb myminio/gold-analytics --ignore-existing;
      mc mb myminio/mlflow-artifacts --ignore-existing;
      mc mb myminio/delta-lake --ignore-existing;
      mc anonymous set download myminio/bronze-resumes;
      echo 'MinIO buckets created';
      "
    networks:
      - devscout-network

  # Zookeeper
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: devscout-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2183:2181"
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
    networks:
      - devscout-network

  # Kafka
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: devscout-kafka
    depends_on:
      - zookeeper
    ports:
      - "9094:9092"
      - "29094:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29094
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      - kafka-data:/var/lib/kafka/data
    networks:
      - devscout-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 5

  kafka-init:
    image: confluentinc/cp-kafka:7.5.0
    container_name: devscout-kafka-init
    depends_on:
      kafka:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      kafka-topics --bootstrap-server kafka:9092 --create --if-not-exists --topic resume-uploads --partitions 3 --replication-factor 1;
      kafka-topics --bootstrap-server kafka:9092 --create --if-not-exists --topic github-events --partitions 3 --replication-factor 1;
      kafka-topics --bootstrap-server kafka:9092 --create --if-not-exists --topic coding-challenge-events --partitions 5 --replication-factor 1;
      kafka-topics --bootstrap-server kafka:9092 --create --if-not-exists --topic ml-predictions --partitions 2 --replication-factor 1;
      kafka-topics --bootstrap-server kafka:9092 --create --if-not-exists --topic data-quality-alerts --partitions 1 --replication-factor 1;
      echo 'Kafka topics created';
      "
    networks:
      - devscout-network

  # Apache Spark Master
  spark-master:
    image: apache/spark:3.5.0
    container_name: devscout-spark-master
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master
    environment:
      - SPARK_MASTER_HOST=spark-master
      - SPARK_MASTER_PORT=7077
      - SPARK_MASTER_WEBUI_PORT=8080
    ports:
      - "8090:8080"
      - "7079:7077"
    volumes:
      - ./spark_jobs:/opt/spark-jobs
      - spark-warehouse:/opt/spark/warehouse
    networks:
      - devscout-network

  # Apache Spark Worker
  spark-worker:
    image: apache/spark:3.5.0
    container_name: devscout-spark-worker
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
    depends_on:
      - spark-master
    environment:
      - SPARK_WORKER_MEMORY=2G
      - SPARK_WORKER_CORES=2
    volumes:
      - ./spark_jobs:/opt/spark-jobs
      - spark-warehouse:/opt/spark/warehouse
    networks:
      - devscout-network

  # Airflow Webserver
  airflow-webserver:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.airflow
    container_name: devscout-airflow-webserver
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://devscout:devscout_pass@postgres:5432/airflow_db
      - AIRFLOW__CORE__FERNET_KEY=UjNpV3k5ZE1XQUh5TmR4WHJaX1lYOXN2Y0RBUzBqcGtfWEJfZkhNdTlZaz0=
      - AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION=True
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - AIRFLOW__WEBSERVER__SECRET_KEY=devscout_secret_key
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin
      - AWS_ENDPOINT_URL=http://minio:9000
    ports:
      - "8086:8080"
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./scripts:/opt/airflow/scripts
      - airflow-logs:/opt/airflow/logs
    command: >
      bash -c "airflow db init &&
               airflow users create --username admin --password admin --firstname Admin --lastname User --role Admin --email admin@devscout.com || true &&
               airflow webserver"
    networks:
      - devscout-network
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Airflow Scheduler
  airflow-scheduler:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.airflow
    container_name: devscout-airflow-scheduler
    depends_on:
      airflow-webserver:
        condition: service_healthy
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://devscout:devscout_pass@postgres:5432/airflow_db
      - AIRFLOW__CORE__FERNET_KEY=UjNpV3k5ZE1XQUh5TmR4WHJaX1lYOXN2Y0RBUzBqcGtfWEJfZkhNdTlZaz0=
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin
      - AWS_ENDPOINT_URL=http://minio:9000
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./scripts:/opt/airflow/scripts
      - airflow-logs:/opt/airflow/logs
    command: airflow scheduler
    networks:
      - devscout-network

  # Weaviate vector database
  weaviate:
    image: semitechnologies/weaviate:1.23.0
    container_name: devscout-weaviate
    ports:
      - "8083:8080"
    environment:
      QUERY_DEFAULTS_LIMIT: 25
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: "true"
      PERSISTENCE_DATA_PATH: "/var/lib/weaviate"
      DEFAULT_VECTORIZER_MODULE: "none"
      CLUSTER_HOSTNAME: "node1"
    volumes:
      - weaviate-data:/var/lib/weaviate
    networks:
      - devscout-network

  # MLflow
  mlflow:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.mlflow
    container_name: devscout-mlflow
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "5001:5000"
    environment:
      - MLFLOW_BACKEND_STORE_URI=postgresql://devscout:devscout_pass@postgres:5432/mlflow_db
      - MLFLOW_S3_ENDPOINT_URL=http://minio:9000
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin
    command: >
      mlflow server
      --backend-store-uri postgresql://devscout:devscout_pass@postgres:5432/mlflow_db
      --default-artifact-root s3://mlflow-artifacts
      --host 0.0.0.0
      --port 5000
    networks:
      - devscout-network

  # Data seeder
  seeder:
    build:
      context: .
      dockerfile: scripts/Dockerfile.seeder
    container_name: devscout-seeder
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: devscout_dw
      POSTGRES_USER: devscout
      POSTGRES_PASSWORD: devscout_pass
    networks:
      - devscout-network

  # FastAPI
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: devscout-api
    depends_on:
      postgres:
        condition: service_healthy
      seeder:
        condition: service_completed_successfully
    ports:
      - "8011:8000"
    environment:
      - DATABASE_URL=postgresql://devscout:devscout_pass@postgres:5432/devscout_dw
      - WEAVIATE_URL=http://weaviate:8080
      - MLFLOW_TRACKING_URI=http://mlflow:5000
    networks:
      - devscout-network

  # Streamlit Dashboard
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: devscout-dashboard
    depends_on:
      seeder:
        condition: service_completed_successfully
    ports:
      - "8513:8501"
    environment:
      - DATABASE_URL=postgresql://devscout:devscout_pass@postgres:5432/devscout_dw
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=devscout_dw
      - POSTGRES_USER=devscout
      - POSTGRES_PASSWORD=devscout_pass
      - API_URL=http://api:8000
    networks:
      - devscout-network

  # Prometheus
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: devscout-prometheus
    ports:
      - "9091:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
    networks:
      - devscout-network

  # Grafana
  grafana:
    image: grafana/grafana:10.1.0
    container_name: devscout-grafana
    depends_on:
      - prometheus
    ports:
      - "3002:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - devscout-network

  # dbt
  dbt:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.dbt
    container_name: devscout-dbt
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./dbt_project:/usr/app/dbt
    environment:
      - DBT_PROFILES_DIR=/usr/app/dbt
    working_dir: /usr/app/dbt
    command: tail -f /dev/null
    networks:
      - devscout-network
